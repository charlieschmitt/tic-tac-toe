<!DOCTYPE HTML>
<html class="no-js" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="skin/style.css" media="all">
</head>

<body>
    <main>
        <section id="game-2d">
            <div id="game-counter">
                <div class="container-game--counter container-x">
                    <span>X</span>
                    <span class="score score-x"></span>
                </div>
                <div class="container-game--counter container-o">
                    <span>O</span>
                    <span class="score score-o"></span>
                </div>
            </div>
            <table id="map">
            </table>
        </section>
    </main>
    
    <!-- <script src="js/library/jquery.js"></script> -->
    <script src="js/components/Cell.js"></script>
    <script src="js/components/Board.js"></script>
    <script src="js/components/Player.js"></script>
    <script src="js/components/Game.js"></script>
    <script src="js/controllers/application.js"></script>
        
</body>
</html>
